<style>
     table{
         padding: 0;
         margin: 0;
         text-align: center;
         width: 500px;
         border: 2px solid black;
     }
     td{
         padding: 10px;
         border: 1px solid black;
     }
     .h1{
         padding: 10px;
         border: 1px solid black;
         font-size: 20px;
         font-weight: bolder;
     }
     </style>

<form>
     <input name="username" placeholder="Enter the username" value="{{userdata.username}}">
     <br><br>
     <input type="password" name="password" placeholder="Enter the password" value="{{userdata.password}}">
     <br><br>
     <input name="mono" placeholder="Enter the Mobile Number" value="{{userdata.mono}}">
     <br><br>

     <input type="submit" value="add" formaction="/registerapp/add">
     <input type="submit" value="update" formaction="/registerapp/update">
     <input type="submit" value="delete" formaction="/registerapp/remove">
     <input type="submit" value="view" formaction="/registerapp/view">
     <input type="submit" value="Show-Table" formaction="/registerapp/getallusers">
</form>
<span style="color: red;">{{message}}</span>


<table>
    <tr>
         <th class="h1">UserName</th>
         <th class="h1">Password</th>
         <th class="h1">Mobile_Numbers</th>
    </tr>

    <tr>
            <td>{{userdata.username}}</td> 
            <td>{{userdata.password}}</td> 
            <td>{{userdata.mono}}</td> 
    </tr>
</table>
